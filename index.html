    <!-- Hidden header for accessibility purposes -->
    <header>
      <h1 class="visually-hidden">Profile Card</h1>

    <main class="container">
      <section class="card">
        <img src="./img/profile_photo_with_background_cropped_only_head_1_by_1.jpg" alt="Profile photo of Fabian Salazar" class="profilePhoto">

        <!-- Details section containing name and job title -->
        <div class="details">
          <p class="text-xl font-medium mb-1">Fabian Salazar</p>
          <h5 style="color: #525252;" class="text-sm">Full Stack Engineer</h5>
        </div>

        <!-- Bio section with a brief description -->
        <div class="bio">
          <p class="text-center">
            I'm a Full Stack Software Engineer specializing in React, Node, TypeScript & Python. My current interests include leveraging Next.js and Reactive Native to build user-centric web and mobile applications.
          </p>
        </div>

        <!-- Action section containing contact button and social media links -->
        <div class="action">
          <button class="contact" id="contactButton">Contact me</button>

          <!-- Modal for contact form -->
          <div id="modal" class="hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Contact Form</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
    
                    <button type="submit" >Send</button>
                </form>
            </div>
        </div>
